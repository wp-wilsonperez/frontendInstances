<div class="col">
    <div widget class="card">
        <div class="card-header">
            <span>Listado de Renovaciones</span>
            <div class="widget-controls">              
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>        
        </div>
        <div  style="min-height:300px;"class="card-block widget-body">

            <div class="row">
                <div class="col-md-10">
                        <form [formGroup]="renovacionReportForm" class="row form-inline">
                                <div class="form-group col-md-4 col-sm-6">
                                    <label for="">Fecha Inicio</label>
                                    <input type="date" class="form-control" placeholder="Fecha Inicio">
                                </div>
                                <div class="form-group col-md-4 col-sm-6">
                                        <label for="">Fecha Fin</label>
                                    <input type="date" class="form-control" placeholder="fecha Fin">
                                </div>
                                <div class="form-group col-md-4 col-sm-6">
                                    <label for="exampleSelect1">Sucursal</label>
                                    <ng-select
                                        [(options)]="branches"
                                        [multiple]="false"
                                        formControlName="idBranch"
                                        >
                                    </ng-select>
                                </div>
                                                
                                <div class="form-group col-md-4 col-sm-6">
                                    <label for="exampleSelect1">Cliente</label>
                                    <ng-select
                                        [(options)]="recipients"
                                        [multiple]="false"
                                        formControlName="idRecipient"
                                        >
                                    </ng-select>
                                </div>
                                <div class="form-group col-md-4 col-sm-6">
                                        <label for="exampleSelect1">Ramo</label>
                                        <ng-select
                                            [(options)]="ramos"
                                            [multiple]="false"
                                            formControlName="idRamo"
                                            >
                                        </ng-select>
                                    </div>
                                <div class="form-group col-md-4 col-sm-6">
                                        <label for="exampleSelect1">Aseguradora</label>
                                        <ng-select
                                            [(options)]="aseguradoras"
                                            [multiple]="false"
                                            formControlName="idInsurance"
                                            >
                                        </ng-select>
                                </div>
                                <div class="form-group col-md-4 col-sm-6">
                                        <label for="exampleSelect1">Estado</label>
                                        <ng-select
                                            [(options)]="aseguradoras"
                                            [multiple]="false"
                                            formControlName="idState"
                                            >
                                        </ng-select>
                                </div>
                                <div class="form-group col-md-4 col-sm-6">
                                    <label for="">Numero de Poliza</label>
                                <input type="number" class="form-control" placeholder="">
                            </div>
                        </form>

                </div>
                <div class="col-md-2">
                    <div class="row">

                    </div>
                    <div class="row">
                            <button class="btn btn-primary">
                                    Enviar
                                </button>
                    </div>
                </div>
                <div class="card-block widget-body">
                        <div class="table-responsive datatable">
                            <table class="table table-striped table-hover table-sm" [mfData]="results  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                                <thead>
                                    <tr>
                                            <th><mfDefaultSorter by="">Agencia</mfDefaultSorter></th> 
                                            <th><mfDefaultSorter by="">Ciudad</mfDefaultSorter></th> 
                                        <th><mfDefaultSorter by="">Nombre de Cliente</mfDefaultSorter></th>
                                        <th><mfDefaultSorter by="">Num de Poliza</mfDefaultSorter></th>

                                        <th><mfDefaultSorter by="">Ramo</mfDefaultSorter></th>
                                        <th><mfDefaultSorter by="">Estado de Poliza</mfDefaultSorter></th>
                                        <th><mfDefaultSorter by="">Fecha Inicio de Vigencia</mfDefaultSorter></th>
                                        <th><mfDefaultSorter by="">Fecha Fin de Vigencia</mfDefaultSorter></th>
                                            
                                    </tr>
                                </thead>
                                <tbody>                           
                                    <tr *ngFor="let person of results">
                                        <td>{{person.id}}</td>
                                        <td><strong>{{person.name}}</strong></td>
                                        <td>
                                            <small><b>Type:</b> &nbsp; {{person.info.type}}</small>
                                            <br>
                                            <small><b>Dimensions:</b>&nbsp; {{person.info.dimensions}}</small>
                                        </td>
                                        <td><a href="javascript:void(0);">{{person.description}}</a></td>
                                        <td>{{person.date}}</td>
                                        </tr>
                                        <tr *ngIf="(results | SearchPipe : searchText).length === 0">
                                        <td colspan="100">
                                            No hay Resultados
                                        </td>
                                    </tr>                          
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="12">
                                            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
