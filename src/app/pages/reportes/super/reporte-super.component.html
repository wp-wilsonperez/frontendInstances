<div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>Listado de Super de Companias</span>
                <div class="widget-controls">              
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>        
            </div>
            <div  style="min-height:300px;"class="card-block widget-body">
    
                <div class="row">
                    <div class="col-md-10">
                            <form [formGroup]="superReportForm" class="row form-inline">
                                    <div class="form-group col-md-4 col-sm-6">
                                        <label for="">Fecha Inicio</label>
                                        <input type="date" formControlName="startDate" class="form-control" placeholder="Fecha Inicio">
                                    </div>
                                    <div class="form-group col-md-4 col-sm-6">
                                            <label for="">Fecha Fin</label>
                                        <input type="date" formControlName="finishDate" class="form-control" placeholder="fecha Fin">
                                    </div>                 
                                    <div class="form-group col-md-4 col-sm-6">
                                            <label for="exampleSelect1">Ramo</label>
                                            <ng-select
                                                [(options)]="ramos"
                                                [multiple]="false"
                                                formControlName="idRamo"
                                                >
                                            </ng-select>
                                        </div>
                                    <div class="form-group col-md-4 col-sm-6">
                                            <label for="exampleSelect1">Aseguradora</label>
                                            <ng-select
                                                [(options)]="aseguradoras"
                                                [multiple]="false"
                                                formControlName="idInsurance"
                                                >
                                            </ng-select>
                                    </div>
    
                                    
                            </form>
    
                    </div>
                    <div class="col-md-2">
                        <div class="row">
    
                        </div>
                        <div class="row">
                                <button [disabled]="!superReportForm.valid" (click)="submitDataRequest()" class="btn btn-primary">
                                        Enviar
                                    </button>
                        </div>
                    </div>
                    <div class="card-block widget-body">
                            <div class="pull-right">
                                <button (click)="submitFileRequest()" class="btn btn-primary btn-sm">Generar Excel</button>
                            </div>
                            <div class="table-responsive datatable">
                                <table class="table table-striped table-hover table-sm" [mfData]="results  | PolicyReportPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                                    <thead>
                                        <tr>
                                            <th><mfDefaultSorter by="">Nombre de Aseguradora</mfDefaultSorter></th>                            
                                            <th><mfDefaultSorter by="">Ramo</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="">Valor Prima</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="">Valor Comision</mfDefaultSorter></th>
                                           
                                                
                                        </tr>
                                    </thead>
                                    <tbody>                           
                                        <tr *ngFor="let super of results">
                                            <td>{{super.superNumber}}</td>
                                            <td>{{super.superNumber}}</td>
                                            <td>{{super.superNumber}}</td>
                                            <td>{{super.superNumber}}</td>
                                          
                                        </tr>
                                                                  
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="12">
                                                <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
