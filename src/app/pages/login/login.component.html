<div class="login-container">
    <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <div class="card">
            <div class="card-block text-center">

                <div *ngIf="loginErr" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Acceso Invalido</strong>
                </div>

                <h2 class="card-title">YTODOSEGURO</h2>
                <p *ngIf="!recover">Si no tienes una cuenta, contactate con el administrador del sistema!</p>

                <p *ngIf="recover">Recuperar Contrasena</p>

                <form *ngIf="!recover" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
                    <div class="form-group">
                        <input maxlength="10" [formControl]="cedula" class="form-control checking-field" placeholder="Cedula" type="text">                      
                        <span class="help-block text-danger" *ngIf="form.get('cedula').touched && form.get('cedula').hasError('required')">Cedula Obligatoria</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('cedula').touched && form.get('cedula').hasError('invalidCedula')">Cedula Incorrecta</span>
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control checking-field" placeholder="Contraseña" type="password">
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Contraseña Obligatoria</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Contraseña incorrecta</span>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input checkbox-main" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Recuerdame.</span>
                        </label>
                        <a *ngIf="!recover" class="btn btn-link forgot transition pull-right" (click)="showRecover(true)" href="javascript:void(0);">Olvidaste tú Contraseña?</a>                     
                       
                                            
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-main btn-block btn-login" type="submit">Iniciar Sesión</button>
                    </div>
                </form>

                <form *ngIf="recover" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
                    <div class="form-group">
                        <input maxlength="10" [formControl]="cedula" class="form-control checking-field" placeholder="Cedula" type="text">                      
                        <span class="help-block text-danger" *ngIf="form.get('cedula').touched && form.get('cedula').hasError('required')">Cedula Obligatoria</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('cedula').touched && form.get('cedula').hasError('invalidCedula')">Cedula Incorrecta</span>
                    </div>
                
                    <div class="form-group">
                     
                        <a *ngIf="recover" class="btn btn-link forgot transition pull-right" (click)="showRecover(false)" href="javascript:void(0);">Volver</a>                     
                        
                    </div>

                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-main btn-block btn-login" type="submit">Iniciar Sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
