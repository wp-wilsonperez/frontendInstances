<div class="row">
    
    <div class="col-md-12">
        <div widget class="card">
            <div class="card-header">
                <span>Cuenta</span>
                <div class="widget-controls">              
  
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
         
                </div>        
            </div>
            <div class="card-block widget-body">
                 <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{message}}</strong>
                </div>
                <div class="col-lg-12 col-12 bottom-30">
                        <div class="clearfix">
                            <ul class="nav nav-tabs top pull-left w-100p">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#ta">Cambiar Contrasena</a>
                                </li>                 
                            </ul>
                        </div>
                        <div class="tab-content top">
                            <div class="tab-pane active" id="ta">
                                    <form  [formGroup]="formPassword">
                                                <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="input-1">Contrasena</label>
                                                    <input formControlName="password" type="password" class="form-control" >

                                                </div>
                                                <div class="form-group">
                                                    <label for="input-1">Repetir</label>
                                                    <input formControlName="confirmPassword" type="password" class="form-control" >

                                                </div>
                                                </div>
                                            

                                            </form>
                            </div>      
                    </div>
            </div>
            <button [disabled]="!formPassword.valid" (click)="savePassword()" type="submit" class="btn btn-primary"> Actualizar </button>
        </div>
    </div>
    </div>
