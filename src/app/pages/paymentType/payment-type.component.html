<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">

                <span class="text-uppercase">Tipos de Pago</span>

                <div class="widget-controls"> 
                     <div class="col-md-4">
                               <button data-toggle="modal" data-target="#new-city" class="btn btn-primary btn-rounded pull-right" ><i class="fa fa-plus"></i></button>
                        </div>                        
                   
                </div>        
            </div>
            
            <div class="card-block widget-body">
                  

                        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}} </strong> 
                        </div>
                       
                        <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}}</strong> 
                        </div>
                
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">


                        
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="name">Nombre</mfDefaultSorter></th>                              
                                <th><mfDefaultSorter by="phone">Pago Inicial</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="phone">Pagos Iguales</mfDefaultSorter></th> 

                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let payment of payments">
                                <td><strong>  {{payment.name}}   </strong></td>
                                <td>{{payment.initialPayment}}</td>
                                <td>{{payment.equalPayments}}</td>
              
                               

                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">


                                                        <button type="button" (click)="paymentDetail(payment)" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">Editar</button>

                                                                
                        

                                                        <button type="button" (click)="idAssign(payment._id)" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Borrar</button>

                                                                        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
                                                                            <div class="modal-dialog" role="document">
                                                                                <div class="modal-content">
                                                                                    <div class="modal-header state modal-danger">                                    
                                                                                        <h4 class="modal-title" id="modal-error-label"><i class="fa fa-exclamation-triangle"></i>Estas Seguro?</h4>
                                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                                    </div>
                                                                                    <div class="modal-body">
                                                                                       <!--Esta seguro-->
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button (click)="deletePayment()" type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="new-city" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header state modal-primary">
                                    <h4 class="modal-title" id="modal-label"><i class="fa fa-money"></i>Nuevo Tipo de Pago</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                     <form  [formGroup]="paymentForm"  class="row">

                                        

                                        <div class="form-group col-md-12">
                                            <label for="exampleSelect1">Nombre</label>
                                                <input  type="text" formControlName="name" class="form-control">
                                                                              
                                            
                                        </div>


                                        <div class="from-group col-md-12">
                                            <label for="description"> Pago Inicial</label>
                                             <input  type="number" formControlName="initialPayment" class="form-control">
                                            
                                            
                                        </div> 
                                        <div class="from-group col-md-12">
                                            <label for="description"> Pagos Iguales</label>
                                             <input  type="number" maxlength="4" formControlName="equalPayments" class="form-control">
                                            
                                            
                                        </div> 

                                

                                    
                                    </form>

                                   
                                </div>
                                <div class="modal-footer">

                                    <button [disabled]="!paymentForm.valid" (click)="savePayment()" type="button" class="btn btn-primary" data-dismiss="modal">Crear</button>

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
</div>

 <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
        <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                    <div class="modal-header state modal-primary">                                    
                    <h4 class="modal-title" id="modal-primary-label"><i class="fa  fa-money"></i>Editar payment</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                    <div class="">
                    <div widget class="card">

                    <div class="card-block widget-body">

                                <form  [formGroup]="editForm"  class="row">

                                        

                                        <div class="form-group col-md-12">
                                            <label for="exampleSelect1">Nombre</label>
                                                <input  type="text" formControlName="name" class="form-control">
                                                                              
                                            
                                        </div>


                                        <div class="from-group col-md-12">
                                            <label for="description"> Pago Inicial</label>
                                             <input  type="number" formControlName="initialPayment" class="form-control">
                                            
                                            
                                        </div> 
                                        <div class="from-group col-md-12">
                                            <label for="description"> Pagos Iguales</label>
                                             <input  type="number" maxlength="4" formControlName="equalPayments" class="form-control">
                                            
                                            
                                        </div> 

                                    
                                    </form>

                        
                        


                    </div>
                    </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button [disabled]="!editForm.valid" (click)="editPayment()" type="button" class="btn btn-primary" data-dismiss="modal">Cambiar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                    </div>
                    </div>
                    </div>
