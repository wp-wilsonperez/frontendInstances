<div class="row">
    <div class="col">
        <div *ngIf="!list"  widget class="card">
            <div class="card-header">

                <span class="text-uppercase">Nueva Factura</span>

                <div class="widget-controls"> 
                     <div class="col-md-4">
                               <button (click)="changeView(true)" data-toggle="modal" data-target="#new-city" class="btn btn-primary btn-rounded pull-right" ><i class="fa fa-list"></i></button>
                        </div>                        
                   
                </div>        
            </div>
            
            <div class="card-block widget-body">
                 <form  [formGroup]="billingForm">
                                    <div class="row">
                                        <div class=" col-md-4">
                                            <div class="form-group"> 
                                                 <label>Tipo de Cliente</label>
                                                <ng-select (selected)="changeType($event)" class="form-group"
                                                            [(options)]="typeBillingOptions"
                                                            [placeholder]="TipoDeCobro"
                                                            [multiple]="false"
                                                            formControlName="typeBilling"
                                                      
                                                        >
                                                </ng-select>

                                            </div>
                                         <div class="form-group">
                                             <label>Cliente</label>
                                              <ng-select (selected)="showData($event)"
                                                        [(options)]="clients"
                                                        [placeholder]="Matricula"
                                                        [multiple]="false"
                                                        formControlName="idClient"
                                                    
                                                    >
                                            </ng-select>

                                         </div>
                                            <div class="form-group">
                                                <label for="">N. Factura</label>
                                                <input type="text" formControlName="billingNumber" class="form-control" placeholder="Numero Factura">
                                            </div>
                                           

                                            <div class="row">
                                                <div  class="form-group col-md-6">  <label>Telefono</label><input type="text" formControlName="phone" class="form-control" placeholder="Telefono"></div>
                                                <div class="form-group col-md-6">  <label>Cedula o Ruc</label><input type="text" formControlName="id" class="form-control" placeholder="Cedula o Ruc"></div>


                                            </div>
                                             <div  class="form-group"> <label>Direccion:</label> <input  type="text" formControlName="address" class="form-control" placeholder="Direccion"></div>
                                         
                                     
                                           
                                        </div>
                                        
                                        <div class=" col-md-4">
                                            <div class="form-group"> 
                                                 <label>Fecha Factura</label>
                                                <input type="date" formControlName="billingDate" class="form-control" placeholder="Fecha Factura">
                                            </div>

                                             <div class="form-group"> 
                                                 <label>Primer Vencimiento</label>
                                                <input type="date" formControlName="firstPaymentDate" class="form-control" placeholder="Fecha Factura">
                                            </div>

                                                <div class="form-group">
                                                     <label>Tipos de Pago</label>
                                                    <ng-select class="form-group"
                                                                [(options)]="paymentTypes"
                                                                [placeholder]="Matricula"
                                                                [multiple]="false"
                                                                formControlName="idPaymentType"
                                                        
                                                            >
                                                    </ng-select>

                                                </div>
                                                 <div class="form-group"> 
                                                    <label>Pago Inicial</label>
                                                    <input type="number" formControlName="initialPayment" class="form-control" placeholder="Pago Inicial">
                                                </div>
                                                 <div class="form-group"> 
                                                    <label>Pagos Iguales</label>
                                                    <input (blur)="changeEqualPayments()" type="number" formControlName="equalPayments" class="form-control" placeholder="Pagos Iguales">
                                                </div>

                                                <div class="form-group"> 
                                                    <label>Valor de Pagos Iguales</label>
                                                    <input type="number" formControlName="valueEqualPayments" class="form-control" placeholder="Valor de Pagos Iguales">
                                                </div>
                                               

                                        </div>

                                        <div class=" col-md-4">
                                                <div class="form-group"> 
                                                    <label>Total de Prima </label>
                                                    <input type="number" formControlName="totalPrimaValue" class="form-control" placeholder="prima">
                                                </div>
                                          <div class="form-group"> 
                                                    <label>Iva Total </label>
                                                    <input type="number" formControlName="totalIvaValue" class="form-control" placeholder="Iva">
                                            </div>
                                             <div class="form-group"> 
                                                    <label>Total Factura</label>
                                                    <input type="number" formControlName="totalBillingValue" class="form-control bg-primary text-white" placeholder="Valor total">
                                                </div>
                                                <div class="form-group"> 
                                                    <label>Observaciones</label>
                                                    <textarea formControlName="observationsBilling" class="form-control bg-success text-white"></textarea>
                                                </div>

                                                
                                        </div>
                                    </div>

                               
                                      
                        
                </form> 
                <div class="card">
                    <div class="card-header">
                        Polizas
                    </div>
                    <div class="card-block">
                                            <form [formGroup]="billingPolicyForm" class="row form-inline">

                                    <div class="row">
                                         <div class="col-md-10">
                                          
                                             <div class="row row-input">
                                                <div class="col-md-3">
                                                <div class="form-group">
                                                <label for="">N. Poliza</label>
                                                <ng-select
                                                    [(options)]="policies"
                                                    [placeholder]="Origen"
                                                    [multiple]="false"
                                                    (selected)="getAnnexs($event)"
                                                    formControlName="idPolicy">
                                                </ng-select>

                                                </div>
                                               

                                                </div>

                                                <div class="col-md-3">
                                                    <label for="">N. Anexo</label>
                                                <ng-select
                                                    (selected)="getAnnexDetail($event)"
                                                    [(options)]="annexs"
                                                    [placeholder]="Anexos"
                                                    [multiple]="false"
                                                    formControlName="idPolicyAnnex">
                                                </ng-select>

                                                </div>
                                                
                                            
                                                <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                     <label for="">Prima</label>
                                                            <input type="text"  formControlName="prima" class="form-control" placeholder="Detalles">
                                                     </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                         <label for="">N. Ref</label>
                                                            <input  type="text" formControlName="refNumber" class="form-control" placeholder="N. Ref">
                                                     </div>
                                                     <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                            <label for="">Derecho de Emision</label>
                                                               <input type="text" formControlName="issue" class="form-control" placeholder="Derecho E.">
                                                        </div>
                                                
                                             </div>
                                             <div class="row row-input">
                                                  <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                     <label for="">S. Campesino <span class="monto">({{sCampesino}})</span></label>
                                                            <input (blur)="setIvaValue()" type="number" formControlName="segCamp" class="form-control" placeholder="S. Campesino">
                                                     </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                         <label for="">S. Banco <span class="monto">({{sBancos}})</span></label>
                                                            <input (blur)="setIvaValue()" type="number" formControlName="superBank" class="form-control" placeholder="S. Banco">
                                                     </div>
                                                     <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                        <label for="">Valor con IVA 1</label>
                                                           <input (blur)="setIvaValue()" type="number" formControlName="otherWithIVA1" class="form-control bg-danger text-white" placeholder="Valor con IVA 1">
                                                    </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                        <label for="">Valor con IVA 2</label>
                                                           <input (blur)="setIvaValue()" type="number" formControlName="otherWithIVA2" class="form-control bg-success text-white" placeholder="Valor con IVA 2">
                                                    </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                            <label for=""> IVA <span class="monto">({{iva}})</span> </label>
                                                               <input type="number" formControlName="iva" class="form-control bg-warning text-white" placeholder="IVA">
                                                        </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                        <label for=""> Valor sin IVA </label>
                                                            <input (blur)="setValueTotalSinIva()" type="number" formControlName="others" class="form-control bg-warning text-white" placeholder="Valor sin Iva">
                                                    </div>
                                                    <div class="form-group col-md-3 col-sm-6" [ngClass]="{}">
                                                            <label for="">Valor Total</label>
                                                                <input type="number" formControlName="totalValue" class="form-control bg-primary text-white" placeholder="Valor Total">
                                                        </div>
                                    
                                    
                                             </div>

                                    </div>

                                     <div class="form-group col-md-2 col-sm-6" *ngIf="create">
                                        <button [disabled]="!billingPolicyForm.valid" (click)="saveItem()" type="submit" class="btn btn-primary btn-sm">Agregar </button>
                                    </div>
                                    
                                    <div class="form-group col-md-2 col-sm-6" *ngIf="!create">
                                        <button [disabled]="!billingPolicyForm.valid" (click)="editruta()" type="submit" class="btn btn-primary">Editar</button>
                                    </div>


                                    </div>
                                   
                                  
                                        
                                   
                                
                                 
                                
                                
                </form>  

                <div class="table-responsive datatable table-margin">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                                       
                                <th><mfDefaultSorter by="phone">N. Anexo</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="phone">Prima</mfDefaultSorter></th> 
                                 <th><mfDefaultSorter by="phone">Total</mfDefaultSorter></th>

                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let policy of itemPolicies; let i = index">
                                <td><strong>  {{policy.annexNumber}}  </strong></td>
                                <td>{{policy.prima}}</td>
                                 <td>{{policy.totalValue}}</td>
              
                               

                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">
                        

                                                        <button type="button btn-sm" (click)="borrarItem(i,policy)" class="btn btn-danger" >Borrar</button>


                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                 <div class="btn-wrapper">
                    <button [disabled]="itemPolicies.length == 0 || !billingForm.valid" type="button" class="btn btn-primary btn-lg transition" (click)="generateFactura()">Generar Factura</button>
                
                </div>

                    </div>
 

                </div>
                
            </div>
        </div>
        <div *ngIf="list"  class="card">
             <div class="card-header">

                <span class="text-uppercase">Listado de Facturas</span>

                <div class="widget-controls"> 
                     <div class="col-md-4">
                               <button (click)="changeView(false)" data-toggle="modal" data-target="#new-city" class="btn btn-primary btn-rounded pull-right" ><i class="fa fa-plus"></i></button>
                        </div>                        
                   
                </div>        
            </div>
             <div class="card-block widget-body">

                <div class="table-responsive datatable table-margin">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                                       
                                <th><mfDefaultSorter by="phone">N. Factura</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="phone">Fecha</mfDefaultSorter></th> 
                                 <th><mfDefaultSorter by="phone">Cliente</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="phone">Total</mfDefaultSorter></th>

                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let billing of billings">
                                <td><strong>  {{billing.billingNumber}}  </strong></td>
                                <td>{{billing.billingDate}}</td>
                                 <td></td>
                                 <td>{{billing.totalBillingValue}}</td>
              
                               

                                <td class="row col  bottom-15">
                                      <div class="d-inline-block">
                                                <div class="row">
                                                    <button type="button btn-sm" (click)="billingDetail(billing)" class="btn btn-primary" >Editar</button>
                                                        <button data-toggle="modal" data-target="#delete-modal"(click)="idAssign(billing._id)" type="button btn-sm"  class="btn btn-danger" >Borrar</button>
                                                </div>
                                                
                                        </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

             </div>
        </div>
    
    </div>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header state modal-danger">                                    
                <h4 class="modal-title" id="modal-error-label"><i class="fa fa-exclamation-triangle"></i>Estas Seguro?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
               <!--Esta seguro-->
               {{messages.sure_delete}}
            </div>
            <div class="modal-footer">
                <button (click)="deleteBilling()" type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
