<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">

                <span class="text-uppercase">Listado de Alternativas</span>
      
            </div>
            
            <div class="card-block widget-body">
                   <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}} </strong> 
                        </div>
                       
                        <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}}</strong> 
                        </div>

                <form [formGroup]="alternativaForm" class="row form-inline">
                                    <div class="form-group col-md-10 col-sm-6" [ngClass]="{}">
                                        <div class="col-md-12"> 
                                                <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                                        </div>
                                      
                                        
                                    </div>
                                 
                                
                                    <div class="form-group col-md-2 col-sm-6" *ngIf="create">
                                        <button [disabled]="!alternativaForm.valid" (click)="savealternativa()" type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                    
                                    <div class="form-group col-md-2 col-sm-6" *ngIf="!create">
                                        <button [disabled]="!alternativaForm.valid" (click)="editalternativa()" type="submit" class="btn btn-primary">Editar</button>
                                    </div>
                </form>               
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">


                        
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="name">Nombre</mfDefaultSorter></th>                                 
                                   <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let alternativa of alternativas">
                                <td><strong>  {{alternativa.name}}   </strong></td>
                   
                                   <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                     <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                         
              
                               

                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">


                                                        <button type="button" (click)="alternativaDetail(alternativa)" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">Editar</button>

                                                                
                        

                                                        <button type="button" (click)="idAssign(alternativa._id)" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Borrar</button>
                                                        
                                                                                                                                <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
                                                                                                                                    <div class="modal-dialog" role="document">
                                                                                                                                        <div class="modal-content">
                                                                                                                                            <div class="modal-header state modal-danger">                                    
                                                                                                                                                <h4 class="modal-title" id="modal-error-label"><i class="fa fa-exclamation-triangle"></i>Estas Seguro?</h4>
                                                                                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                                                                                                                            </div>
                                                                                                                                            <div class="modal-body">
                                                                                                                                                {{messages.sure_delete}}
                                                                                                                                            </div>
                                                                                                                                            <div class="modal-footer">
                                                                                                                                                <button (click)="deletealternativa()" type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                                                                                                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                                                                                                                            </div>
                                                                                                                                        </div>
                                                                                                                                    </div>
                                                                                                                                </div>

                                                                   

                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
