<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">

                <span class="text-uppercase">Listado de Tasas</span>

                <div class="widget-controls"> 
                     <div class="col-md-4">
                               <button data-toggle="modal" data-target="#new-city" class="btn btn-primary btn-rounded pull-right" ><i class="fa fa-plus"></i></button>
                        </div>                        
                   
                </div>        
            </div>
            
            <div class="card-block widget-body">
                  

                        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}} </strong> 
                        </div>
                       
                        <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}}</strong> 
                        </div>
                
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">


                        
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="name">Nombre</mfDefaultSorter></th>                              
                                <th><mfDefaultSorter by="idInsurance">Aseguradora</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="idDeductible">Deducible</mfDefaultSorter></th> 
                                 <th><mfDefaultSorter by="idRamo">Ramo</mfDefaultSorter></th>
                                 <th><mfDefaultSorter by="CarUse">Uso de Automovil</mfDefaultSorter></th>
                                  <th><mfDefaultSorter by="value">Valor</mfDefaultSorter></th>

                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let tasa of tasas">
                                 <td><strong> {{tasa.name}}   </strong></td>
                                <td> {{tasa.insurance.bussinesName}}  </td>
                                <td>{{tasa.deductible.name}}</td>
                                <td>{{tasa.ramo.name}}</td>
                                 <td>{{tasa.carUse}}</td>
                                  <td>{{tasa.value}}</td>
                               

                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">


                                                        <button type="button" (click)="tasaDetail(tasa)" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">Editar</button>

                                                                
                        

                                                        <button type="button" (click)="idAssign(tasa._id)" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Borrar</button>

                                                                        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modal-primary-label">
                                                                            <div class="modal-dialog" role="document">
                                                                                <div class="modal-content">
                                                                                    <div class="modal-header state modal-danger">                                    
                                                                                        <h4 class="modal-title" id="modal-error-label"><i class="fa fa-exclamation-triangle"></i>Estas Seguro?</h4>
                                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                                    </div>
                                                                                    <div class="modal-body">
                                                                                       <!--Esta seguro-->

                                                                                       {{messages.sure_delete}}
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button (click)="deleteBank()" type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="new-city" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header state modal-primary">
                                    <h4 class="modal-title" id="modal-label"><i class="fa fa-money"></i>Nueva Tasa</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card-block widget-body">
                                              
                                            <form  [formGroup]="tasaForm"  class="row">

                                                    <div class="form-group col-md-12">
                                                         <label for="exampleSelect1">Name</label>
                                                           <input type="text" formControlName="name" class="form-control">
                                                    </div>

                                                    <div class="form-group col-md-12"> 
                                                         <label for="exampleSelect1">Aseguradora</label>
                                                         <select formControlName="idInsurance" class="form-control">
                                                        <option *ngFor="let aseguradora of  aseguradoras" value="{{aseguradora._id}}">{{aseguradora.bussinesName}}</option>
                                                    
                                                    </select>

                                                    </div>
                                                     <div class="form-group col-md-12">
                                                         <label for="exampleSelect1">Ramo</label>
                                                            <select (change)="seeVal()" formControlName="idRamo" class="form-control">
                                                                <option *ngFor="let ramo of ramos" value="{{ramo._id}}">{{ramo.name}}</option>
                                                    
                                                            </select>
                                                    </div>

                                                     <div class="form-group col-md-12">
                                                         <label for="exampleSelect1">Deducible</label>
                                                            <select formControlName="idDeductible" class="form-control">
                                                                <option *ngFor="let deducible of deducibles" value="{{deducible._id}}">{{deducible.name}}</option>
                                                    
                                                            </select>
                                                    </div>

                                                    <div *ngIf="tasaForm.value.idRamo == '599222be7f05fc0933b643f3' " class="form-group col-md-12">
                                                         <label for="exampleSelect1">Uso de Automovil</label>
                                                            <select  formControlName="carUse" class="form-control">
                                                                <option *ngFor="let car of carUses" value="{{car.name}}">{{car.name}}</option>
                                                    
                                                            </select>
                                                    </div>

                                                    <div class="form-group col-md-12">
                                                         <label for="exampleSelect1">Valor</label>
                                                           <input type="number" formControlName="value" class="form-control">
                                                    </div>





                                                   

                                           

                                       

                                     

                                            
                                            </form>

                                    </div>
                                    

                                   
                                </div>
                                <div class="modal-footer">

                                    <button [disabled]="!tasaForm.valid" (click)="saveTasa()" type="button" class="btn btn-primary" data-dismiss="modal">Crear</button>

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
</div>

                    </div>
                    </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button [disabled]="!editForm.valid" (click)="editBank()" type="button" class="btn btn-primary" data-dismiss="modal">Cambiar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                    </div>
                    </div>
                    </div>
