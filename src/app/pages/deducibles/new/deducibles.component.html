<div class="row">
    
    <div class="col-md-12">
        <div widget class="card">
            <div class="card-header">
                <span>NUEVO DEDUCIBLE</span>
                <div class="widget-controls">              
  
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
         
                </div>        
            </div>
            <div class="card-block widget-body">
                 <div *ngIf="toast" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{message}}</strong>
                  
                </div>

                <form [formGroup]="deducibleForm">

                    <div class="form-group col-md-12">
                        <label for="exampleSelect1">Aseguradora</label>
                            <select formControlName="idInsurance" class="form-control">
                                <option *ngFor="let aseguradora of aseguradoras" value="{{aseguradora._id}}">{{aseguradora.bussinesName}}</option>
                            
                            </select>
        
                        
                    </div>
                    <div class="form-group col-md-12">
                                                <label for="exampleSelect1">Ramo</label>
                                                    <select formControlName="idBranch" class="form-control">
                                                        <option *ngFor="let ramo of ramos" value="{{ramo._id}}">{{ramo.name}}</option>
                                                    
                                                    </select>
                                
                                                
                    </div>

                      <div class="form-group col-md-12">
                                                <label for="exampleSelect1">Nombre</label>
                                                   <input type="text" formControlName="name" class="form-control">
                                                
                    </div>

                      <div class="form-group col-md-12">
                                                <label for="exampleSelect1">Descripcion</label>
                                                    <textarea type="text" formControlName="description" class="form-control"> </textarea>
                                
                                                
                    </div>
    
                
                   
                   <button [disabled]="!deducibleForm.valid" (click)="saveDeducible()" type="submit" class="btn btn-primary"> Agregar </button>
            
                </form>
              
            </div>
        </div>
    </div>
    </div>
