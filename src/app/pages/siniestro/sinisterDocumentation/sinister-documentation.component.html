<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">

                <span class="text-uppercase">Documetacion de siniestros</span>
      
            </div>
            
            <div class="card-block widget-body">
                   <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}} </strong> 
                        </div>
                       
                        <div *ngIf="toast" class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>{{message}}</strong> 
                        </div>

                <form [formGroup]="siniestroDocumentationForm" class="row form-inline">
                                    <div class="form-group col-md-5 col-sm-6" [ngClass]="{}">
                                        <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                                    </div>

                                    <div class="form-group col-md-5 col-sm-6" [ngClass]="{}">
                                        <input type="text" formControlName="description" class="form-control" placeholder="Descripcion">
                                    </div>
                                 
                                
                                    <div class="form-group col-md-2 col-sm-6" *ngIf="create">
                                        <button [disabled]="!siniestroDocumentationForm.valid" (click)="savesiniestroDocumentation()" type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                    
                                    <div class="form-group col-md-2 col-sm-6" *ngIf="!create">
                                        <button [disabled]="!siniestroDocumentationForm.valid" (click)="editsiniestroDocumentation()" type="submit" class="btn btn-primary">Editar</button>
                                    </div>
                </form>               
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">


                        
                    </div>
                </div> 
                <div class="table-responsive datatable">
                    <table class="table table-striped table-hover table-sm" [mfData]="branchData  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                            <tr>
                                <th> <mfDefaultSorter by="name">Nombre</mfDefaultSorter></th>                              
                                  <td><strong>  Descripcion  </strong></td>
                                   <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                <th>Acciones</th>      
                            </tr>
                        </thead>
                        <tbody>                           

                            <tr *ngFor="let siniestroDocumentation of siniestroDocumentations">
                                <td><strong>  {{siniestroDocumentation.name}}   </strong></td>

                              
                                  <td><strong>  {{siniestroDocumentation.description}}     </strong></td>
                                   <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                                     <td><strong>    </strong></td>
                                    <td><strong>    </strong></td>
                         
              
                               

                                <td class="row col  bottom-15">
                                  
                                      <div class="d-inline-block">
                                                <div class="row">


                                                        <button type="button" (click)="siniestroDocumentationDetail(siniestroDocumentation)" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">Editar</button>

                                                                
                        

                                                        <button type="button" (click)=" deletesiniestroDocumentation(siniestroDocumentation._id)" class="btn btn-danger">Borrar</button>

                                                                    

                                                </div>
                                                
                                            </div>
                                </td>
                                </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
